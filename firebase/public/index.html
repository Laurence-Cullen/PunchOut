<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Punch Out</title>
</head>
<body>
<!-- Hidden canvas for drawing web cam frames to prior to inference -->
<canvas id="canvas" width="224" height="224" hidden></canvas>

<div class="container" id="punch_out">
    <div class="row">
        <h1>Welcome to Punch Out!</h1>
    </div>
    <div class="row">
        <div class="col-3">
            <canvas id="game_canvas_left" width="200" height="200"></canvas>
            <h3 id="punch_prompt_left"></h3>
        </div>
        <div class="col-6">
            <video autoplay id="video" width="400" height="400"></video>
        </div>
        <div class="col-3">
            <div class="row">
                <canvas id="game_canvas_right" width="200" height="200"></canvas>
                <h3 id="punch_prompt_right"></h3>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg" id="reset">Reset</button>
            <button type="button" class="btn btn-danger btn-lg" id="game_start">Start</button>
        </div>
        <div class="col-8">
            <div class="row">
                <h2>Posture:</h2>
                <h2 id="posture">no punch</h2>
            </div>
            <div class="row">
                <h2>Player score:</h2>
                <h2 id="player_score">0</h2>
            </div>
            <div class="row">
                <h2>Targets destroyed:</h2>
                <h2 id="targets_destroyed">0</h2>
            </div>
            <div class="row">
                <h2>Lives:</h2>
                <h2 id="lives">0</h2>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="finalScoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>

<script type="module" src="gameLogic.js"></script>

</body>
</html>
