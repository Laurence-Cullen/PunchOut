<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Punch Out</title>
</head>
<body>
<!-- Hidden canvas for drawing web cam frames to prior to inference -->
<canvas id="canvas" width="224" height="224" hidden></canvas>


<div class="container" id="punch_out">
    <div class="row">
        <h1>Welcome to Punch Out!</h1>
    </div>
    <div class="row">
        <canvas id="game_canvas" width="700" height="200" hidden></canvas>
    </div>
    <div class="row">
        <div class="col-7">
            <video autoplay id="video" width="500" height="500"></video>
        </div>
        <div class="col-3">
            <div class="row"><h1>Posture:</h1>
                <h1 id="posture"></h1>
            </div>
        </div>
        <div class="col-2">
            <div class="row"><h1>Punch count</h1></div>
            <div class="row"><h1 id="punch_count"></h1></div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>

<script>
    // defining dimensions of video to capture from web cam
    const width = 224;
    const height = 224;

    // how often to run posture inference from web cam in milliseconds
    const modelEvaluationPeriod = 50;

    const punchSound = new Audio('assets/PUNCH.mp3');
    let punchCount = 0;

    let gameCanvas = document.getElementById('game_canvas');
    let gameContext = gameCanvas.getContext("2d");

    const playerRect = [75, 75, 125, 125];
    const enemyStartLocation = [475, 75, 525, 125];

    let punchCountElement = document.getElementById('punch_count');

    let posture = null;

    let model;

    async function loadModel() {
        model = await tf.loadModel('models/model.json');
        return model
    }

    const modelLabels = {0: 'no punch', 1: 'right punch'};


    function newPunch() {
        punchSound.play();

        punchCount++;
        punchCountElement.innerText = punchCount

    }

    function drawPlayer() {
        gameContext.fillStyle = "#FF0000";
        gameContext.fillRect(...playerRect)
    }

    function drawEnemy() {
        gameContext.fillStyle = "#0000FF";
        gameContext.fillRect(...enemyStartLocation)
    }

    drawPlayer();
    drawEnemy();

    loadModel().then(function (model) {
        let canvas, context, video;

        const constraints = {video: {width: {exact: width}, height: {exact: height}}};
        video = document.querySelector('video');
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream
        });

        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");

        let captureButton = document.getElementById("button");
        let postureDisplay = document.getElementById("posture");

        function inferPosture(imageData) {
            const tensor = tf.fromPixels(imageData).reshape([1, 224, 224, 3]);
            const normalisedTensor = tensor.div(tf.tensor1d([255]));
            const predictions = model.predict(normalisedTensor);
            const labelValue = predictions.argMax(1).asScalar().get();
            return modelLabels[labelValue]
        }

        setInterval(function () {
            context.drawImage(video, 0, 0, width, height);
            const imageData = context.getImageData(0, 0, width, height);

            console.time('inferPosture');
            const newPosture = inferPosture(imageData);
            console.timeEnd('inferPosture');

            if ((newPosture === posture) && (newPosture === 'right punch')) {

            } else if ((newPosture !== posture) && (newPosture === 'right punch')) {
                newPunch()
            }
            posture = newPosture;
            postureDisplay.innerText = posture;

        }, modelEvaluationPeriod);
    });


</script>

</body>
</html>
