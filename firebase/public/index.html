<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Punch Out</title>
</head>
<body>
<!-- Hidden canvas for drawing web cam frames to prior to inference -->
<canvas id="canvas" width="224" height="224" hidden></canvas>


<div class="container" id="punch_out">
    <div class="row">
        <h1>Welcome to Punch Out!</h1>
    </div>
    <div class="row">
        <div class="col-7">
            <video autoplay id="video" width="400" height="400"></video>
        </div>
        <div class="col-3">
            <div class="row">
                <button type="button" class="btn btn-danger btn-lg" id="game_start">Start game</button>
            </div>
            <div class="row">
                <h2>Punch when the target goes red:</h2>
                <canvas id="game_canvas" width="200" height="200"></canvas>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-lg" id="reset">Reset</button>
        </div>
        <div class="col-8">
            <div class="row"><h2>Posture:</h2><h2 id="posture">no punch</h2></div>
            <div class="row"><h2>Player score:</h2> <h2 id="player_score">0</h2></div>
            <div class="row"><h2>Targets destroyed:</h2><h2 id="targets_destroyed">0</h2></div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>

<script>
    // defining dimensions of video to capture from web cam
    const width = 224;
    const height = 224;

    // how often to run posture inference from web cam in milliseconds
    const modelEvaluationPeriod = 50;

    // initialise posture
    let posture = null;

    // how long a single game session is in seconds
    const gameLength = 60;

    // the probability per game engine tick that a target will appear
    const showTargetProbability = 0.05;

    let gameStatus = false;


    const punchSound = new Audio('assets/PUNCH.mp3');
    const countdownSound = new Audio('assets/mario_kart_race_start.mp3');
    const fightSound = new Audio('assets/mortal_kombat_fight.mp3');

    let playerScore = 0;
    let punchCount = 0;
    let targetsDestroyed = 0;

    // tracks how many game engine ticks a target has survived
    let targetAge = 0;

    let gameCanvas = document.getElementById('game_canvas');
    let gameContext = gameCanvas.getContext("2d");

    const targetRect = [50, 50, 150, 150];
    const targetOutline = [47, 47, 153, 153];

    let targetStatus = false;

    let playerScoreElement = document.getElementById('player_score');
    let targetsDestroyedElement = document.getElementById('targets_destroyed');
    let postureElement = document.getElementById("posture");
    let resetButton = document.getElementById('reset');
    let gameStartButton = document.getElementById('game_start');

    gameStartButton.onclick = async function() {
        countdownSound.play();
    };

    let model;
    async function loadModel() {
        model = await tf.loadModel('models/model.json');
        return model
    }

    const modelLabels = {0: 'left punch', 2: 'right punch', 1: 'no punch'};


    function draw() {
        drawStateToHTML();
        drawTarget()
    }

    function drawStateToHTML() {
        playerScoreElement.innerText = playerScore;
        targetsDestroyedElement.innerText = targetsDestroyed;
        postureElement.innerText = posture;
    }

    function newPunch() {
        punchSound.play();
        punchCount++;

        if (targetStatus) {
            playerScore += Math.max(0, 40 - targetAge);
            targetsDestroyed++;
            targetAge = 0;
            targetStatus = false;
        } else {
            playerScore -= 10
        }

    }

    resetButton.onclick = function () {
        playerScore = 0;
        punchCount = 0;
        targetStatus = false;
        targetAge = 0;
        targetsDestroyed = 0;
    };

    function drawTarget() {

        if (targetStatus) {
            gameContext.fillStyle = "#FF0000";
            gameContext.fillRect(...targetRect)
        } else {
            gameContext.fillStyle = "#FFFFFF";
            gameContext.fillRect(...targetRect);

            gameContext.rect(...targetOutline);
            gameContext.lineWidth = "6";
            gameContext.stroke()
        }
    }

    draw();

    loadModel().then(function (model) {
        let canvas, context, video;

        const constraints = {video: {width: {exact: width}, height: {exact: height}}};
        video = document.querySelector('video');
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream
        });

        canvas = document.getElementById("canvas");
        context = canvas.getContext("2d");

        function inferPosture(imageData) {
            const tensor = tf.fromPixels(imageData).reshape([1, 224, 224, 3]);
            const normalisedTensor = tensor.div(tf.tensor1d([255]));
            const predictions = model.predict(normalisedTensor);
            const labelValue = predictions.argMax(1).asScalar().get();
            return modelLabels[labelValue]
        }

        setInterval(function () {
            context.drawImage(video, 0, 0, width, height);
            const imageData = context.getImageData(0, 0, width, height);

            console.time('inferPosture');
            const newPosture = inferPosture(imageData);
            console.timeEnd('inferPosture');

            if ((newPosture === posture) && (newPosture === 'right punch')) {

            } else if ((newPosture !== posture) && (newPosture === 'right punch')) {
                newPunch()
            }

            posture = newPosture;

            if (targetStatus) {
                targetAge++;
            }

        }, modelEvaluationPeriod);

        setInterval(function () {
            draw();
        }, 20);

        setInterval(function () {
            if (Math.random() < showTargetProbability) {
                targetStatus = true;
            }
        }, 100)

    });


</script>

</body>
</html>
