<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Punch Out</title>
</head>
<body>

<div class="container" id="punch_out">
    <div class="row">
        <h1>Welcome to Punch Out!</h1>
    </div>
    <div class="row">
        <div class="col">
            <video autoplay controls id="video"></video>
        </div>
        <div class="col">
            <canvas id="canvas" width="224" height="224"></canvas>
        </div>
    </div>
    <div class="row">
        <button id="button">Capture</button>
    </div>
    <div class="row">
        <p id="capture data"></p>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.14.1/dist/tf.min.js"></script>

<script>
    let canvas, context, video;

    const width = 224;
    const height = 224;

    const constraints = {video: {width: {exact: width}, height: {exact: height}}};
    video = document.querySelector('video');
    navigator.mediaDevices.getUserMedia(constraints).
    then((stream) => {video.srcObject = stream});

    canvas = document.getElementById("canvas");
    context = canvas.getContext("2d");

    let captureButton = document.getElementById("button");
    captureButton.onclick = function () {
        context.drawImage(video, 0, 0, width, height);
        const imageData = context.getImageData(0, 0, width, height);

        tf.fromPixels(imageData).print();
    }



</script>

</body>
</html>
